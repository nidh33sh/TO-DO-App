{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="copyright" content="MACode ID, https://macodeid.com/">

  <title>TODO Project</title>

  <link rel="stylesheet" href="{% static 'maicons.css' %}">

  <link rel="stylesheet" href="{% static 'bootstrap.css' %}">

<!--  <link rel="stylesheet" href="../assets/vendor/animate/animate.css">-->

  <link rel="stylesheet" href="{% static 'theme.css' %}">
    <style>
  .container {
  background-color: light blue;
  padding: 5px 30px 10px 30px;
  border: 1px solid white;
  border-radius: 15px;
}

    </style>

</head>
<body>

  <!-- Back to top button -->
  <div class="back-to-top"></div>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky" data-offset="500">
      <div class="container">
        <a href="#" class="navbar-brand">Project<span class="text-primary">  TO DO</span></a>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'task' %}">Home</a>
            </li>
              {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="account/logout">Logout</a>
            </li>
              {% else %}
               <li class="nav-item active">
              <a class="nav-link" href="account/login">Login</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="account/register">Register</a>
                {% endif %}
            </li>
            <!-- <li class="nav-item active">
              <a class="btn btn-primary ml-lg-2" href="#">My Resume</a>
            </li> -->
          </ul>
        </div>

      </div>
    </nav>
      </header>
      <br><br>

    <div class="container"">
        <h2>&nbsp;&nbsp;&nbsp;Add Task</h2><br>
          <div>
              <form method="post">
    {% csrf_token %}
    <div class="form-group">
    <input type="text" name="name" class="form-control" placeholder="Name of the Task"><br>
    </div>
        <div class="form-group">
    <input type="text" name="priority" class="form-control" placeholder="Task ID Number"><br>
        </div>
         <div class="form-group">
    <input type="text" name="date" class="form-control" placeholder="Enter Date"><br>
        </div>
    <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              </div>

  <div class="page-section">
    <div class="container">

      <div class="row">
        {% for i in obj1 %}
        <div class="col-lg-4">
            <div class="card-service wow fadeInUp">
            <div class="header">
                <h3 style="color:black;">{{i.name}}</h3>
            </div>
            <div class="body">
            <h4 style="color:black;">{{i.priority}}</h4><br>
                <h4 style="color:black;">{{i.date}}</h4><br>
              <a class="btn btn-primary" href="{% url 'delete' i.id %}">Delete</a>
                <a class="btn btn-primary" href="{% url 'update' i.id %}">Update</a>
            </div>
          </div>


        </div>
        {% endfor %}

     </div>
      </div>
    </div> <!-- .container -->
  </div> <!-- .page-section -->

        </div>
      </div>
    </div>
  </div>


</body>
</head>
</html>
